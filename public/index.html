    <!--

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
    <title>React App</title>
    <script>
      if(sessionStorage.getItem('choice')===null){
         sessionStorage.setItem('choice','1')
      }
      function changeDivHeight(){
        let inputArea=document.getElementById('inputArea');
        let chart=document.getElementById('initChart');
        let height=chart.clientHeight|chart.offsetHeight;
        inputArea.style.height=height+"px";
      }
      function scrollFunc(e) {  
          e = e || window.event;
          var nav=document.getElementById('nav');
          var bt=document.getElementById('bottomBar');
          if (e.wheelDelta) {              
              if (e.wheelDelta > 0) { //当滑轮向上滚动时  
                nav.classList.add("slideInDown")
                nav.classList.remove("slideOutUp")
                bt.classList.add("slideOutDown")
                bt.classList.remove("slideDownUp")
              }  
              if (e.wheelDelta < 0) { //当滑轮向下滚动时  
                nav.classList.add("slideOutUp")
                nav.classList.remove("slideDownUp")
                bt.classList.add("slideInDown")
                bt.classList.remove("slideOutDown")
             }  
         } 
      }  
        window.onmousewheel = document.onmousewheel = scrollFunc;
        window.onload=function(){
        changeDivHeight();
        var ele=document.getElementById('nav');
        var height=ele.offsetHeight+10;
        document.getElementById('content').style.paddingTop=height+"px";

        $('.tabs').tabs();
       
      }
      window.onresize=function(){
				 changeDivHeight();
      }
    </script>
